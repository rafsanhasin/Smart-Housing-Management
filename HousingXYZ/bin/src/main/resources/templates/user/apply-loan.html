<!-- file: fragments/apply-loan.html -->
<div th:fragment="applyLoanForm">
    <div class="loan-card mx-auto col-lg-8">
        <h4><i class="bi bi-file-earmark-plus"></i> Apply for Loan</h4>

        <form th:action="@{/customer/apply-loan}" th:object="${loanForm}" method="post">

            <!-- Applicant Info -->
            <div class="mb-4">
                <h6 class="section-title">ðŸ‘¤ Applicant Information</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">NID / Birth Certificate</label>
                        <input type="text" th:field="*{nid}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Mobile Number</label>
                        <input type="text" th:field="*{mobile}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Date of Birth</label>
                        <input type="date" th:field="*{dob}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Gender</label>
                        <select th:field="*{gender}" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Employment Info -->
            <div class="mb-4">
                <h6 class="section-title">ðŸ’¼ Employment / Income</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Employment Type</label>
                        <select th:field="*{employmentType}" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Government">Government</option>
                            <option value="Private">Private</option>
                            <option value="Business">Business / Self-Employed</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Organization Name</label>
                        <input type="text" th:field="*{organization}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Monthly Income (BDT)</label>
                        <input type="number" th:field="*{income}" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Loan Info -->
            <div class="mb-4">
                <h6 class="section-title">ðŸ’° Loan Details</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Loan Type</label>
                        <select th:field="*{loanType}" class="form-select" required>
                            <option value="">-- Select Loan Type --</option>
                            <option value="personal">Personal Loan</option>
                            <option value="home">Home Loan</option>
                            <option value="business">Business Loan</option>
                            <option value="agriculture">Agriculture Loan</option>
                            <option value="education">Education Loan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Loan Purpose</label>
                        <input type="text" th:field="*{purpose}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Amount (BDT)</label>
                        <input type="number" th:field="*{amount}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Tenure (Years)</label>
                        <input type="number" th:field="*{tenure}" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-submit px-4">
                    <i class="bi bi-arrow-right-circle"></i> Next: Upload Documents
                </button>
            </div>

        </form>
    </div>
</div>
