<!-- file: fragments/upload-documents.html -->
<div th:fragment="uploadDocumentsForm">
    <div class="doc-card mx-auto col-lg-6">
        <h4><i class="bi bi-paperclip"></i> Upload Required Documents</h4>

        <form th:action="@{/customer/upload-documents}" th:object="${documentForm}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label required">National ID / Birth Certificate Copy</label>
                <input type="file" th:field="*{nidFile}" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Income Proof / Salary Slip</label>
                <input type="file" th:field="*{incomeProof}" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Documents (Optional)</label>
                <input type="file" th:field="*{additionalDocs}" class="form-control" multiple accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-submit px-4">
                    <i class="bi bi-check-circle"></i> Submit Documents
                </button>
            </div>
        </form>
    </div>
</div>
